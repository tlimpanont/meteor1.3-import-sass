<head>
  <title>simple</title>
</head>

<body>
  <div class="container">
  <h1>Welcome to Meteor!</h1>

    <div class="row">
      <div class="col-md-12">
        {{> hello}}
        {{> info}}
      </div>
    </div>

  </div>
</body>

<template name="hello">
  <button class="btn btn-primary">Click Me</button>
  <hr>
  <p class="alert alert-warning">You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>
